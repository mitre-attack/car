---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <div class="sidebar">
      <p><span class="label">Submission Date: </span>{{ page.submission_date }}</p>
      <p><span class="label">Information Domain: </span>{{ page.information_domain }}</p>
      <p><span class="label">Data Subtypes: </span>{{ page.subtypes }}</p>
      <p><span class="label">Analytic Type: </span>{{ page.analytic_type }}</p>
      <p><span class="label">Contributors: </span>{{ page.contributors }}</p>
    </div>
    {{ content }}
  </div>

</article>
