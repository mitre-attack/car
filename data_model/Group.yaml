name: Group
description:
fields:
  - name: group_name
    description: the name of a security group, or a distribution group that is created,changed, or deleted
    example: AccountOperators
  - name: sam_name
    description: this is a name of the group used to support clients and servers from previous versions of Windows (pre-Windows 2000 logon name). The value of sAMAccountName attribute of new group object. For example: ServiceDesk. For local groups it is simply a name of new group
    example: AccountOperators
  - name: sid_history
    description: >-
    contains previous SIDs used for the object if the object was moved from
    another domain. Whenever an object is moved from one domain to another, a
    new SID is created and becomes the objectSID. The previous SID is added to
    the sIDHistory property. This parameter contains the value of sIDHistory
    attribute of a group object. This parameter might not be captured in the
    event, and in that case appears as “-”. For local groups it is not
    applicable and always has “-” value.
    example: ''
